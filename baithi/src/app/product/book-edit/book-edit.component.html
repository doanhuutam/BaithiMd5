<div class="container">
  <h1>Edit Product</h1>

  <form [formGroup]="bookFormGroup">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="title">
    </div>
    <div class="form-group">
      <label>Tác giả:</label>
      <input type="text" class="form-control" formControlName="author" placeholder="author">
    </div>
    <div class="form-group">
      <label>Mô tả:</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Mô tả">
    </div>

    <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
